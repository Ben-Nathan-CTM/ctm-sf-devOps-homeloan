<template>
  <article class="slds-container slds-card">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item size="12">
        <c-hla-key-indicators></c-hla-key-indicators>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <c-hla-verification-progress></c-hla-verification-progress>
      </lightning-layout-item>

      <lightning-layout-item size="12">
        <div class="main-view-layout-container">
          <lightning-layout>
            <lightning-layout-item size="1">
              <c-hla-menu onmenuselect={handleMenuSelect}></c-hla-menu>
            </lightning-layout-item>
            <lightning-layout-item size="11">
              <c-hla-main-view
                application-id={recordId}
                selected-menu-item={selectedMenuItem}
              ></c-hla-main-view>
            </lightning-layout-item>
          </lightning-layout>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="12">
        <c-hla-application-footer></c-hla-application-footer>
      </lightning-layout-item>
    </lightning-layout>
  </article>
</template>
