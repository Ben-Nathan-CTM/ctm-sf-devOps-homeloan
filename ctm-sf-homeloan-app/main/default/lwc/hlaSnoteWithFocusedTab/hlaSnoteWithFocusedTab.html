<template>
  <lightning-card>
    <h3 slot="title">
      <lightning-icon icon-name="utility:note" size="small"></lightning-icon>
      Notes for {currentFocusedTab}
    </h3>
    <lightning-button
      slot="actions"
      variant="Neutral"
      label="New Note"
      title="New SNote"
      onclick={launchFlow}
    >
    </lightning-button>

    <template lwc:if={data}>
      <lightning-datatable
        key-field="id"
        data={data}
        columns={columns}
        hide-checkbox-column
      >
      </lightning-datatable>
    </template>
    <template lwc:elseif={error}>
      <p>Error Loading Notes: {error}</p>
    </template>
    <template lwc:else>
      <p>No Notes To Display</p>
    </template>
  </lightning-card>
</template>
