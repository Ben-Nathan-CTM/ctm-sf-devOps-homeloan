<template>
  <lightning-quick-action-panel header="Application Submission">
    <template if:true={showModal}>
      <div class="slds-p-around_large slds-text-body_large slds-text-align_center">

        Application Name: <b><i>{recordName}</i></b><br><br>
        This record will be sent to AFG on Submit.

      </div>
      <div slot="footer">
        <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
        <lightning-button variant="brand" label="Submit" class="slds-m-left_x-small"
          onclick={handleSumbit}></lightning-button>
      </div>
    </template>
    <div if:true={isLoading} style="height: 200px; position:relative">
      <lightning-spinner variant="base" size="medium"></lightning-spinner>
    </div>
    <div if:true={showProgressBar}>
      <div class="slds-p-around_large slds-text-body_large slds-text-align_center">
        Please wait as we submit the application.
      </div>
      <lightning-progress-bar value={progress}></lightning-progress-bar>
    </div>
  </lightning-quick-action-panel>
</template>
