<template>
    <lightning-quick-action-panel header="Delete Record">
        <div class="slds-p-around_medium slds-text-heading_medium slds-text-align_center">
            <p> Are you sure you want to delete this record?</p>
        </div>
        <div slot="footer">
            <lightning-button label="Cancel" title="Non-primary action" onclick={cancel}></lightning-button>
            <lightning-button variant="destructive" label="Delete" title="Delete action with destructive variant"
                icon-name="utility:delete" class="slds-m-left_x-small" onclick={confirmDelete}></lightning-button>
        </div>
        <lightning-spinner if:true={showSpinner} alternative-text="Loading" size="large" variant="brand">
        </lightning-spinner>
    </lightning-quick-action-panel>
</template>
